<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Financify Admin Panel - Generate receipts, codes, and send coin locking alerts"
    />
    <title>Financify Admin Panel</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- QRCode.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: "Inter", sans-serif;
      }
      .tab-button.active {
        background-color: var(--teal-500, #2dd4bf);
        color: white;
        border-radius: 0.5rem;
      }
      .input-focus {
        transition: ring 0.2s ease;
      }
      #pdf-preview {
        width: 100%;
        height: 500px;
        border: 1px solid #e5e7eb;
        border-radius: 0.5rem;
      }
      /* Dark mode styles */
      .dark {
        background-color: #111827;
        color: #e5e7eb;
      }
      .dark .bg-white {
        background-color: #1f2937;
      }
      .dark .text-gray-600 {
        color: #d1d5db;
      }
      .dark .border-gray-300 {
        border-color: #4b5563;
      }
      .dark input,
      .dark select {
        background-color: #374151;
        color: #e5e7eb;
        border-color: #4b5563;
      }
      .dark input::placeholder,
      .dark select::placeholder {
        color: #9ca3af;
      }
      /* Custom teal theme */
      :root {
        --teal-500: #2dd4bf;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300"
  >
    <section
      class="py-4 sm:py-8 md:py-10 px-4 sm:px-6 lg:px-8 bg-gradient-to-b from-[var(--teal-500)] to-teal-900"
    >
      <div
        class="max-w-4xl mx-auto bg-white dark:bg-gray-800 shadow-lg rounded-xl p-4 sm:p-6 md:p-8 my-6 sm:my-8 md:my-10"
      >
        <!-- Header -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 32 32"
              class="w-8 h-8 mr-2"
            >
              <path
                fill="var(--teal-500)"
                d="M0 26.5A5.5 5.5 0 0 1 5.5 21H11v11H5.5A5.5 5.5 0 0 1 0 26.5M11 0h10.5C27.299 0 32 4.701 32 10.5S27.299 21 21.5 21H11z"
              ></path>
            </svg>
            <h1
              class="text-xl sm:text-2xl md:text-3xl font-bold text-gray-800 dark:text-white"
            >
              Financify Admin Panel
            </h1>
          </div>
          <button
            id="theme-toggle"
            class="text-gray-500 dark:text-gray-300 hover:text-[var(--teal-500)] dark:hover:text-[var(--teal-500)]"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Tabs -->
        <div class="overflow-x-auto whitespace-nowrap mb-6">
          <div class="flex space-x-2 sm:space-x-4 border-b pb-2">
            <button
              class="tab-button text-gray-600 dark:text-gray-300 px-3 py-2 text-sm sm:text-base focus:outline-none hover:bg-teal-100 dark:hover:bg-gray-700 rounded-lg"
              data-tab="generate-code"
            >
              Generate Code
            </button>
            <button
              class="tab-button text-gray-600 dark:text-gray-300 px-3 py-2 text-sm sm:text-base focus:outline-none hover:bg-teal-100 dark:hover:bg-gray-700 rounded-lg"
              data-tab="send-email"
            >
              Send Email
            </button>
            <button
              class="tab-button text-gray-600 dark:text-gray-300 px-3 py-2 text-sm sm:text-base focus:outline-none hover:bg-teal-100 dark:hover:bg-gray-700 rounded-lg"
              data-tab="generate-receipt"
            >
              Generate Receipt
            </button>
          </div>
        </div>

        <!-- Generate Code Tab -->
        <div id="generate-code" class="tab-content hidden p-4">
          <h2
            class="text-lg sm:text-xl font-semibold text-[var(--teal-500)] mb-4"
          >
            Generate Code
          </h2>
          <form id="receiptForm" class="space-y-4 sm:space-y-6">
            <!-- Customer Paxful Username -->
            <div>
              <label
                class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
              >
                Customer Paxful Username
              </label>
              <div class="relative">
                <input
                  type="text"
                  name="customer_username"
                  class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
                  placeholder="MoneyLiquid20"
                />
                <svg
                  class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </div>

            <!-- My Payment Details -->
            <div>
              <label
                class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
              >
                My Payment Details
              </label>
              <div class="relative">
                <input
                  type="text"
                  name="my_payment_details"
                  class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
                  placeholder="Paxfulpay: 6190765429, Jonathan K."
                />
                <svg
                  class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </div>

            <!-- Customer Payment Details -->
            <div>
              <label
                class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
              >
                Customer Payment Details
              </label>
              <div class="relative">
                <input
                  type="text"
                  name="customer_payment_details"
                  class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
                  placeholder="Opay Bank: 728972764, Ibize R."
                />
                <svg
                  class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </div>

            <!-- Trade ID -->
            <div>
              <label
                class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
              >
                Trade ID
              </label>
              <div class="relative">
                <input
                  type="text"
                  name="trade_id"
                  class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
                  placeholder="e.g., TRX123456"
                />
                <svg
                  class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  ></path>
                </svg>
              </div>
            </div>

            <!-- Amount and Currency -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label
                  class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
                >
                  Amount
                </label>
                <div class="relative">
                  <input
                    type="text"
                    name="amount"
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
                    placeholder="1000.50"
                  />
                  <svg
                    class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div>
                <label
                  class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
                >
                  Currency
                </label>
                <div class="relative">
                  <input
                    type="text"
                    name="currency"
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
                    placeholder="e.g., GHS, USD"
                  />
                  <svg
                    class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Date Time for Payments Made and Processed -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div>
                <label
                  class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
                >
                  Date Time for Payments Made
                </label>
                <div class="relative">
                  <input
                    type="text"
                    id="date_made"
                    name="date_made"
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-700 input-focus"
                    readonly
                  />
                  <svg
                    class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                    ></path>
                  </svg>
                </div>
              </div>
              <div>
                <label
                  class="block text-gray-600 dark:text-gray-300 text-sm font-medium mb-2"
                >
                  Date Time for Payments Processed
                </label>
                <div class="relative">
                  <input
                    type="text"
                    id="date_processed"
                    name="date_processed"
                    class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-3 text-gray-900 dark:text-gray-100 bg-gray-100 dark:bg-gray-700 input-focus"
                    readonly
                  />
                  <svg
                    class="w-5 h-5 text-gray-500 absolute right-3 top-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                    ></path>
                  </svg>
                </div>
              </div>
            </div>

            <!-- Generate Code Button -->
            <button
              type="submit"
              class="w-full bg-[var(--teal-500)] text-white font-bold py-3 rounded-md mt-4 sm:mt-6 hover:bg-teal-600 transition duration-300"
            >
              Generate Code
            </button>
          </form>
        </div>

        <!-- Send Email Tab -->
        <div id="send-email" class="tab-content hidden p-4">
          <h2
            class="text-lg sm:text-xl font-semibold text-[var(--teal-500)] mb-4"
          >
            Send Coin Locking Alert
          </h2>
          <div class="space-y-4">
            <div>
              <label
                for="seller"
                class="block text-sm font-medium text-gray-600 dark:text-gray-300"
              >
                Seller Name
              </label>
              <input
                type="text"
                id="seller"
                placeholder="Enter seller name (optional)"
                class="w-full mt-1 p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
              />
            </div>
            <div>
              <label
                for="recipient"
                class="block text-sm font-medium text-gray-600 dark:text-gray-300"
              >
                Recipient Email
              </label>
              <input
                type="email"
                id="recipient"
                placeholder="Enter recipient email"
                class="w-full mt-1 p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
                required
              />
            </div>
            <button
              id="submit-email"
              class="w-full bg-[var(--teal-500)] text-white px-4 py-2 rounded-md hover:bg-teal-600 transition duration-300"
            >
              Send Email
            </button>
            <p id="email-message" class="text-sm text-center mt-2"></p>
          </div>
        </div>

        <!-- Generate Receipt Tab -->
        <div id="generate-receipt" class="tab-content p-4">
          <h2
            class="text-lg sm:text-xl font-semibold text-[var(--teal-500)] mb-4"
          >
            Generate Receipt
          </h2>
          <div class="space-y-4">
            <input
              type="text"
              id="receipt-sender"
              placeholder="Sender Name or ID"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="text"
              id="receipt-recipient"
              placeholder="Recipient Name or ID"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="text"
              id="receipt-amount"
              placeholder="Amount"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="text"
              id="receipt-currency"
              placeholder="Currency (e.g., USD, GHS)"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <select
              id="receipt-transaction-type"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            >
              <option value="transfer">Transfer</option>
              <option value="deposit">Deposit</option>
              <option value="withdrawal">Withdrawal</option>
            </select>
            <select
              id="receipt-payment-method"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            >
              <option value="bank transfer">Bank Transfer</option>
              <option value="crypto transfer">Crypto Transfer</option>
            </select>
            <input
              type="date"
              id="receipt-date"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="time"
              id="receipt-time"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="text"
              id="receipt-transaction-id"
              placeholder="Transaction ID (e.g., FT25120V929U)"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="number"
              id="receipt-commission"
              placeholder="Commission"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="number"
              id="receipt-vat"
              placeholder="VAT Amount"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus"
            />
            <input
              type="text"
              id="receipt-bank"
              placeholder="Bank Name"
              class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-md text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-[var(--teal-500)] input-focus hidden"
            />
            <div
              class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4"
            >
              <button
                type="button"
                id="preview-receipt"
                class="flex-1 bg-[var(--teal-500)] text-white px-4 py-2 rounded-md hover:bg-teal-600 transition duration-300"
              >
                Preview Receipt
              </button>
              <button
                type="button"
                id="submit-receipt"
                class="flex-1 bg-orange-400 text-white px-4 py-2 rounded-md hover:bg-orange-500 transition duration-300"
              >
                Generate Receipt
              </button>
            </div>
            <p id="receipt-message" class="text-sm text-center mt-2"></p>
          </div>
          <div id="receipt-preview" class="mt-6 hidden">
            <h3
              class="text-base sm:text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2"
            >
              Receipt Preview
            </h3>
            <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg shadow-sm">
              <h4
                class="text-lg sm:text-xl font-bold text-[var(--teal-500)] mb-2"
              >
                Thank You! Success
              </h4>
              <p class="text-sm text-gray-700 dark:text-gray-300 mb-2">
                <span id="preview-message"></span>
              </p>
              <div id="qrcode" class="my-4 flex justify-center"></div>
              <div id="pdf-preview-container" class="my-4 hidden">
                <embed id="pdf-preview" type="application/pdf" />
              </div>
              <div class="flex justify-center">
                <button
                  id="download-receipt"
                  class="bg-orange-400 text-white px-4 py-2 rounded-md hover:bg-orange-500 transition duration-300 hidden"
                >
                  Download Receipt
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const apiBaseUrl = "https://links-backend-9i5k.onrender.com";

      // Initialize Page
      document.addEventListener("DOMContentLoaded", function () {
        // Set date fields for Generate Code tab
        const dateMadeInput = document.getElementById("date_made");
        const dateProcessedInput = document.getElementById("date_processed");
        const currentDate = new Date();
        const formattedDate = currentDate.toLocaleDateString("en-GB", {
          day: "2-digit",
          month: "short",
          year: "numeric",
        });
        dateMadeInput.value = formattedDate;
        dateProcessedInput.value = formattedDate;

        // Theme Toggle
        const themeToggle = document.getElementById("theme-toggle");
        themeToggle.addEventListener("click", () => {
          document.body.classList.toggle("dark");
          localStorage.setItem(
            "theme",
            document.body.classList.contains("dark") ? "dark" : "light"
          );
        });

        if (localStorage.getItem("theme") === "dark") {
          document.body.classList.add("dark");
        }

        // Initialize Generate Receipt Tab
        setReceiptDateTime();
        document
          .querySelectorAll(".tab-content")
          .forEach((tab) => tab.classList.add("hidden"));
        document.getElementById("generate-receipt").classList.remove("hidden");
        document
          .querySelectorAll(".tab-button")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelector('.tab-button[data-tab="generate-receipt"]')
          .classList.add("active");
      });

      // Tab Switching
      document.querySelectorAll(".tab-button").forEach((button) => {
        button.addEventListener("click", function () {
          document
            .querySelectorAll(".tab-content")
            .forEach((tab) => tab.classList.add("hidden"));
          document
            .querySelectorAll(".tab-button")
            .forEach((btn) => btn.classList.remove("active"));
          const tabId = this.dataset.tab;
          document.getElementById(tabId).classList.remove("hidden");
          this.classList.add("active");
        });
      });

      // Generate Code Form Submission
      document
        .getElementById("receiptForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const amount = formData.get("amount");
          const tradeId = formData.get("trade_id");

          if (!amount || isNaN(amount)) {
            alert("Please enter a valid amount!");
            return;
          }

          if (!tradeId) {
            alert("Please enter a valid Trade ID.");
            return;
          }

          try {
            const response = await fetch(`${apiBaseUrl}/generate_code`, {
              method: "POST",
              body: formData,
            });
            const data = await response.json();
            if (data.code) {
              alert("Code: " + data.code);
            } else {
              alert("Error: " + data.error);
            }
          } catch (error) {
            alert("An error occurred: " + error.message);
          }
        });

      // Send Email
      document
        .getElementById("submit-email")
        .addEventListener("click", async () => {
          const seller = document.getElementById("seller").value.trim();
          const recipient = document.getElementById("recipient").value.trim();
          const message = document.getElementById("email-message");

          message.textContent = "";
          message.classList.remove("text-[var(--teal-500)]", "text-orange-500");

          if (!recipient) {
            message.textContent = "Recipient email is required.";
            message.classList.add("text-orange-500");
            return;
          }
          if (!/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/.test(recipient)) {
            message.textContent = "Please enter a valid email address.";
            message.classList.add("text-orange-500");
            return;
          }

          const data = { recipient };
          if (seller) {
            data.seller = seller;
          }

          try {
            const response = await fetch(`${apiBaseUrl}/send-email`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
              message.textContent =
                result.message || "Email sent successfully!";
              message.classList.add("text-[var(--teal-500)]");
              document.getElementById("seller").value = "";
              document.getElementById("recipient").value = "";
            } else {
              message.textContent = result.error || "Failed to send email.";
              message.classList.add("text-orange-500");
            }
          } catch (error) {
            message.textContent = "Server error! Please try again later.";
            message.classList.add("text-orange-500");
            console.error("Error sending email:", error);
          }
        });

      // Toggle Bank Input Visibility
      document
        .getElementById("receipt-payment-method")
        .addEventListener("change", function () {
          const bankInput = document.getElementById("receipt-bank");
          bankInput.classList.toggle("hidden", this.value !== "bank transfer");
        });

      // Set Receipt Date and Time Fields
      function setReceiptDateTime() {
        const now = new Date();
        const date = now.toISOString().split("T")[0];
        const time = now.toTimeString().split(" ")[0].slice(0, 5);
        document.getElementById("receipt-date").value = date;
        document.getElementById("receipt-time").value = time;

        const paymentMethod = document.getElementById(
          "receipt-payment-method"
        ).value;
        const bankInput = document.getElementById("receipt-bank");
        bankInput.classList.toggle("hidden", paymentMethod !== "bank transfer");
      }

      // Validate Receipt Form
      function validateReceiptForm() {
        const sender = document.getElementById("receipt-sender").value.trim();
        const recipient = document
          .getElementById("receipt-recipient")
          .value.trim();
        const amount = document.getElementById("receipt-amount").value.trim();
        const currency = document
          .getElementById("receipt-currency")
          .value.trim();
        const transactionType = document.getElementById(
          "receipt-transaction-type"
        ).value;
        const paymentMethod = document.getElementById(
          "receipt-payment-method"
        ).value;
        const date = document.getElementById("receipt-date").value;
        const time = document.getElementById("receipt-time").value;
        const transactionId = document
          .getElementById("receipt-transaction-id")
          .value.trim();
        const commission = document
          .getElementById("receipt-commission")
          .value.trim();
        const vat = document.getElementById("receipt-vat").value.trim();
        const bank = document.getElementById("receipt-bank").value.trim();
        const message = document.getElementById("receipt-message");

        if (
          !sender ||
          !recipient ||
          !amount ||
          !currency ||
          !date ||
          !time ||
          !transactionId ||
          !commission ||
          !vat ||
          isNaN(amount) ||
          parseFloat(amount) <= 0 ||
          isNaN(commission) ||
          parseFloat(commission) < 0 ||
          isNaN(vat) ||
          parseFloat(vat) < 0 ||
          (paymentMethod === "bank transfer" && !bank)
        ) {
          message.textContent = "Please fill in all fields correctly.";
          message.classList.add("text-orange-500");
          return null;
        }

        const totalAmount =
          parseFloat(amount) + parseFloat(commission) + parseFloat(vat);
        const data = {
          sender_id: sender,
          receiver_id: recipient,
          amount: parseFloat(amount),
          currency,
          transaction_type: transactionType,
          payment_method: paymentMethod,
          date,
          time,
          transaction_id: transactionId,
          commission: parseFloat(commission),
          vat: parseFloat(vat),
          total_amount: totalAmount,
        };

        if (paymentMethod === "bank transfer") {
          data.bank = bank;
        }

        return data;
      }

      // Preview Receipt
      document
        .getElementById("preview-receipt")
        .addEventListener("click", () => {
          const data = validateReceiptForm();
          const message = document.getElementById("receipt-message");
          message.textContent = "";
          message.classList.remove("text-[var(--teal-500)]", "text-orange-500");

          if (!data) return;

          const formattedDate = new Date(data.date)
            .toLocaleDateString("en-GB", {
              day: "2-digit",
              month: "short",
              year: "numeric",
            })
            .replace(/ /g, "-");

          let previewMessage = `${
            data.currency
          } ${data.amount.toLocaleString()} debited from ${
            data.sender_id
          } for ${data.receiver_id} on ${formattedDate} at ${data.time} via ${
            data.payment_method
          } with transaction ID: ${data.transaction_id}. Total amount debited ${
            data.currency
          } ${data.total_amount.toLocaleString()} with commission of ${
            data.currency
          } ${data.commission.toLocaleString()} and VAT of ${
            data.currency
          } ${data.vat.toLocaleString()}.`;
          if (data.bank) {
            previewMessage += ` Bank: ${data.bank}.`;
          }

          document.getElementById("preview-message").textContent =
            previewMessage;
          document.getElementById("receipt-preview").classList.remove("hidden");
          document
            .getElementById("pdf-preview-container")
            .classList.add("hidden");
          document.getElementById("download-receipt").classList.add("hidden");

          const qrCodeElement = document.getElementById("qrcode");
          qrCodeElement.innerHTML = "";
          let qrText = `Transaction ID: ${data.transaction_id}, Amount: ${data.currency} ${data.amount}, Date: ${data.date}, Time: ${data.time}, Type: ${data.transaction_type}`;
          if (data.bank) {
            qrText += `, Bank: ${data.bank}`;
          }
          new QRCode(qrCodeElement, {
            text: qrText,
            width: 128,
            height: 128,
          });
        });

      // Generate Receipt
      document
        .getElementById("submit-receipt")
        .addEventListener("click", async () => {
          const data = validateReceiptForm();
          const message = document.getElementById("receipt-message");
          message.textContent = "";
          message.classList.remove("text-[var(--teal-500)]", "text-orange-500");

          if (!data) return;

          try {
            const response = await fetch(`${apiBaseUrl}/generate_receipt`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              const result = await response.json();
              const pdfBase64 = result.pdf_base64;
              const transactionId = result.transaction_id;

              const formattedDate = new Date(data.date)
                .toLocaleDateString("en-GB", {
                  day: "2-digit",
                  month: "short",
                  year: "numeric",
                })
                .replace(/ /g, "-");

              let previewMessage = `${
                data.currency
              } ${data.amount.toLocaleString()} debited from ${
                data.sender_id
              } for ${data.receiver_id} on ${formattedDate} at ${
                data.time
              } via ${data.payment_method} with transaction ID: ${
                data.transaction_id
              }. Total amount debited ${
                data.currency
              } ${data.total_amount.toLocaleString()} with commission of ${
                data.currency
              } ${data.commission.toLocaleString()} and VAT of ${
                data.currency
              } ${data.vat.toLocaleString()}.`;
              if (data.bank) {
                previewMessage += ` Bank: ${data.bank}.`;
              }

              document.getElementById("preview-message").textContent =
                previewMessage;
              document
                .getElementById("receipt-preview")
                .classList.remove("hidden");

              const qrCodeElement = document.getElementById("qrcode");
              qrCodeElement.innerHTML = "";
              let qrText = `Transaction ID: ${transactionId}, Amount: ${data.currency} ${data.amount}, Date: ${data.date}, Time: ${data.time}, Type: ${data.transaction_type}`;
              if (data.bank) {
                qrText += `, Bank: ${data.bank}`;
              }
              new QRCode(qrCodeElement, {
                text: qrText,
                width: 128,
                height: 128,
              });

              const pdfPreview = document.getElementById("pdf-preview");
              pdfPreview.src = `data:application/pdf;base64,${pdfBase64}`;
              document
                .getElementById("pdf-preview-container")
                .classList.remove("hidden");
              document
                .getElementById("download-receipt")
                .classList.remove("hidden");

              const downloadButton =
                document.getElementById("download-receipt");
              downloadButton.onclick = () => {
                const link = document.createElement("a");
                link.href = `data:application/pdf;base64,${pdfBase64}`;
                link.download = `Financify_Receipt_${transactionId}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
              };

              message.textContent =
                "Receipt generated and previewed successfully!";
              message.classList.add("text-[var(--teal-500)]");

              document.getElementById("receipt-sender").value = "";
              document.getElementById("receipt-recipient").value = "";
              document.getElementById("receipt-amount").value = "";
              document.getElementById("receipt-currency").value = "";
              document.getElementById("receipt-transaction-type").value =
                "transfer";
              document.getElementById("receipt-payment-method").value =
                "bank transfer";
              document.getElementById("receipt-date").value = "";
              document.getElementById("receipt-time").value = "";
              document.getElementById("receipt-transaction-id").value = "";
              document.getElementById("receipt-commission").value = "";
              document.getElementById("receipt-vat").value = "";
              document.getElementById("receipt-bank").value = "";
              document.getElementById("receipt-bank").classList.add("hidden");
            } else {
              const data = await response.json();
              message.textContent = data.error || "Failed to generate receipt.";
              message.classList.add("text-orange-500");
            }
          } catch (error) {
            message.textContent = "Server error! Please try again later.";
            message.classList.add("text-orange-500");
            console.error("Error generating receipt:", error);
          }
        });
    </script>
  </body>
</html>
